<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuret Company</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="./images/logo.png" alt="">
            <div>
                <img onclick="showCart(this)" class="cart" src="./images/shopping-cart.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items"></div>
                <h2>Total: $<strong class="price-total">0</strong></h2>
                <div class="buy">
                    <a class="buttom-buy">comprar</a>
                </div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">
            <ul id="lista"></ul>
        </div>
    </section>
    <footer class="foot">
        <img class="icon5" src="./images/instagram.png" alt="REDES SOCIALES">
        <img class="icon5" src="./images/facebook.png" alt="REDES SOCIALES">
        <img class="icon5" src="./images/whatsapp.png" alt="REDES SOCIALES">
    </footer>
    <script>
        function showCart(x){
            document.getElementById("products-id").style.display = "block";
        }
        function closeBtn(){
            document.getElementById("products-id").style.display = "none";
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js" ></script>
</body>
</html>
